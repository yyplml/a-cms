<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-sm-2 control-label">网站名称</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="网站名称">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">网站Logo</label>
		<div class="col-sm-10">
			<input type="file" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">版权信息</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="版权信息">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">联系Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" placeholder="联系Email">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">联系电话</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="联系电话">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">传真</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="传真号码">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label> <input type="checkbox" ng-model="item.IsMaintain"
					ng-click="item.IsMaintain=!item.IsMaintain"> 网站停用维护
				</label>
			</div>
		</div>
	</div>
	<div class="form-group" ng-if="item.IsMaintain">
		<label class="col-sm-2 control-label">网站维护提示</label>
		<div class="col-sm-10">
			<textarea class="form-control" rows="3" cols=""></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Sign in</button>
		</div>
	</div>
</form>
